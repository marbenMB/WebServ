server 
{
    listen 0.0.0.0;
    # listen 10.30.189.247:8080;
    server_name 127.0.0.1;

    root ./var;
    index index.html;
    error_page 404 errors/40x.html;
    error_page 500 errors/50x.html;
    error_page 304 errors/30x.html;

    client_max_body_size 4G;

    location / {
        allow_methods [GET POST DELETE];
        autoindex on;
    }

    location  %.go$ {
       allow_methods [GET POST DELETE];
        autoindex on;
        # return 307 var/cgi.html;
        upload_store /upload;
    }

    location %.py$ {
       allow_methods [GET POST DELETE];
        autoindex on;
        # return 307 /cgi.html;
        upload_store /upload;
    }
}