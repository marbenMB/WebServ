<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/assets/assets/style.css" />
    <link rel="stylesheet" href="/assets/assets/post_template.css">
    <link rel="icon" type="image/png" href="/assets/assets/favicon.svg" />
    <title>Get Started</title>
  </head>

  <body>
    <div class="container">
      <!-- logo part -->
      <div id="Logo">
        <a href="./Home.html"><img src="/assets/assets/favicon.svg" alt="WebServ Logo" /></a>
      </div>

      <!-- Side barre -->
      <div id="Side">
        <h1 class="P-txt">GETTING STARTED</h1>
        <ul id="List">
          <li>
            <a href="./Home.html" class="S-txt">Start Page</a>
          </li>
          <li>
            <a href="./Intro.html" class="S-txt">Introduction</a>
          </li>
         <li>
            <a href="./Server.html" class="S-txt">Server</a>
          </li>
          <li>
            <a href="/session_list.html" class="S-txt">Session list</a>
          </li>
        </ul>
        <h1 class="P-txt">ABOUT US</h1>
        <ul>
          <li><a href="./About.html" class="S-txt">Team</a></li>
        </ul>
      </div>

      <!-- Main body -->
      <div id="Main">
        <!-- Path Barre -->
        <div id="Path">
          <a href="./Home.html" class="Ps-txt">
            <img id="Barre-Icon" src="/assets/assets/accueil.png" alt="Home" />
            <span>WebServ</span>
          </a>
          <a href="./Server.html" class="Ps-txt">
            <span class="material-symbols-outlined"> chevron_right </span>
            <span class="Selected">CGI POST</span>
          </a>
        </div>
        <div class="Content">
          <div class="_title"> CGI Form</div>
          <div class="form-container">
            <form
              action=""
              method="post"
              enctype="application/x-www-form-urlencoded"
            >
              <input type="text" name="title" placeholder="Title" required />
              <input type="text"  name="heading" placeholder="Heading" required />
              <input type="text" name="message" placeholder="Message" required />
             
            <div class="session-box">
                <label for="session">session</label>
                <select name="session" id="session">
                  <option disabled value="no">Select your choise</option>
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </div>
            
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="Footer">
        <p class="S-txt">Web 2.0</p>
        <p class="S-txt">HTTP/1.1</p>
      </div>
    </div>
  </body>
</html>
